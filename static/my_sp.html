<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Пауки-птицееды</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Menu -->
    <script src="../static/js/menu.js"></script>
  </head>
  <style>
      body {
        padding-top: 65px;
        background-color: #e3e3e3;
      }
  </style>
  <body>

    <div class="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="modal_window"><div class="modal-dialog modal-md"><div class="modal-content"></div></div></div>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="st_menu"></div>

    <div class="container">
      <div class="form-inline">
        <div class="form-group well well-sm">
          <label class="control-label" for="key">Сортировать по:</label>
          <input type="text" id="key" class="form-control"></input>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Вид
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Brachypelma</a></li>
              <li><a href="#">Davus</a></li>
              <li><a href="#">Nhandu</a></li>
              <li><a href="#">Poecilotheria</a></li>
              <li><a href="#">Pterinochilus</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            Тип
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Наземный</a></li>
              <li><a href="#">Древесный</a></li>
              <li><a href="#">Норной</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
            Характер
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Спокойный</a></li>
              <li><a href="#">Нервный</a></li>
              <li><a href="#">Агрессивный</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            Опасность
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Очень опасен</a></li>
              <li><a href="#">Опасен</a></li>
              <li><a href="#">Не опасен</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-primary" id="showAll">Отобразить всех</button>
        </div>
      </div><br/>
      <table class="table table-bordered" id="spiders"></table>
      <p class="well well-sm">Фильтр: <strong id ="info"></strong></p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/spiders.js"></script>
  </body>
</html>
