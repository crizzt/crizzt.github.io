      <form id="chart-form" class="form-inline chart-form">
        <!-- <button class="close-button" id="btn-close"></button> -->

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">Производитель:</div>
            <select class="form-control" id="auto" name="manufacturer"></select>
          </div>

          <div class="input-group">
            <div class="input-group-addon">Модель:</div>
            <select class="form-control" id="mark" name="model"></select>
          </div>

          <div class="input-group">
            <div class="input-group-addon">Модификация:</div>
            <select class="form-control" id="auto-engine" name="modification"></select>
          </div>

          <div class="input-group">
            <div class="input-group-addon">Чип:</div>
            <select class="form-control" id="stage" name="stage">
              <option>Stock</option>
              <option>Stage 1</option>
              <option>Stage 2</option>
            </select>
          </div>
        </div>

        <div id="pixel-info">
          <div class="table-responsive">
            <table class="table table-condensed chart-table">
              <tr>
                <th>Производитель</th>
                <th>Модель</th>
                <th>Двигатель</th>
                <th>Л.С.</th>
                <th>Н/м</th>
                <th>Чип</th>
                <th>Стоимость</th>
              </tr>
              <tr id="stock"></tr>
              <tr id="stage-one"></tr>
              <tr id="stage-two"></tr>
              <tr id="chart-info"></tr>
              <tr id="chart-video"></tr>
            </table>
          </div>
        </div>

        <!-- <div id="chart-order-form" class="hide-this">
