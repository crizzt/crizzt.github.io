<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Point to Point</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom-chart.css" rel="stylesheet">
  <script src="js/chart-js.js"></script>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>
  <div class="container chart-auto">
      <button class="btn btn-danger center-block" id="chart-button"> Прокачай своё авто </button>
      <form id="chart-form" class="chart-form hidden">
        <div class="form-inline">

          <div class="form-group center-block">
            <div class="input-group">

              <div class="input-group-addon">Производитель:</div>

              <select class="form-control" id="auto" name="manufacturer">
                <option></option>
                <option>BMW</option>
                <option>Mers</option>
              </select>

            </div>



            <div class="input-group">
              <div class="input-group-addon">Модель:</div>

              <select style="width: 200px" class="form-control" id="mark" name="model"></select>

            </div>

            <div class="input-group">
              <div class="input-group-addon">Модификация:</div>

              <select style="width: 100px" class="form-control" id="auto-engine"></select>

            </div>

            <div class="input-group">
              <div class="input-group-addon">Чип:</div>

              <select class="form-control" id="stage" name="stage">
            <option data-stage="20">Stage 1</option>
            <option data-stage="30">Stage 2</option>
            <option data-stage="40">Stage 3</option>
            <option data-stage="60">Stage 4</option>
            <option data-stage="90">Stage 5</option>
          </select>

            </div>

          </div>
        </div>

    <div class="col-sm-6">
      <canvas id="chart-0"></canvas>
    </div>

    <div class="col-sm-6">
      <canvas id="chart-1"></canvas>
    </div>
    <div id="chart-info" class="chart-info text-success"></div>

    <button class="btn btn-success center-block" id="chart-button-order">Оформить заказ</button>

    <div id="chart-order-form" class="hidden">
      <h3>Hello world</div>
      </form>

    </div>
  </div>

  <script src="js/chart.js"></script>
</body>

</html>
