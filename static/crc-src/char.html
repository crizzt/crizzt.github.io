<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Point to Point</title>
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom-chart.css" rel="stylesheet">
  <script src="js/chart-js.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>
  <div class="container">
    <div class="chart-wrapper">
      <div id="chart-info-preview" class="chart-info-preview row">
        <div class="col-sm-4">
          <ul>
            <li>Увеличить мощность</li>
            <li>Увеличить крутящий момент</li>
            <li>Снизить расход топлива</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <ul>
            <li>Улучшить эластичность двигателя</li>
            <li>Убрать провал педали газа</li>
            <li>Улучшить динамику езды</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-default" id="chart-button">Узнать больше!</button>
        </div>
      </div>
      
      <form id="chart-form" class="chart-form hide-this">
        <button class="close-button" id="btn-close"></button>
        <div class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Производитель:</div>
              <select class="form-control" id="auto" name="manufacturer">
              <option></option>
              <option>BMW</option>
              <option>Mers</option>
            </select>
            </div>

            <div class="input-group">
              <div class="input-group-addon">Модель:</div>
              <select class="form-control" id="mark" name="model" style="width: 150px"></select>
            </div>

            <div class="input-group">
              <div class="input-group-addon">Модификация:</div>
              <select class="form-control" id="auto-engine" name="modification" style="width: 100px"></select>
            </div>

            <div class="input-group">
              <div class="input-group-addon">Чип:</div>
              <select class="form-control" id="stage" name="stage">
              <option data-stage="20">Stage 1</option>
              <option data-stage="30">Stage 2</option>
              <option data-stage="40">Stage 3</option>
              <option data-stage="60">Stage 4</option>
              <option data-stage="90">Stage 5</option>
            </select>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <canvas id="chart-0"></canvas>
        </div>

        <div class="col-sm-6">
          <canvas id="chart-1"></canvas>
        </div>

        <div id="chart-info" class="text-success"></div>

        <button class="btn btn-warning center-block" id="chart-button-order">Оформить заказ</button>

        <div id="chart-order-form" class="hide-this">
          <div class="form-inline">
            <div class="form-group has-success">
              <div class="input-group">
                <div class="input-group-addon">Имя:</div>
                <input type="text" class="form-control" id="customer-name" placeholder="Name">
              </div>
              <div class="input-group">
                <div class="input-group-addon">Номер телефона: +380</div>
                <input type="text" class="form-control" id="customer-phone" placeholder="000 000 00 00">
              </div>
            </div>
            <button class="btn btn-success">Отправить форму</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/chart.js"></script>
</body>

</html>
