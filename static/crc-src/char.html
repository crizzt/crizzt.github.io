<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Point to Point</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="form-inline">

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Марка авто:</div>

          <select class="form-control" id="auto">
            <option></option>
            <option>BMW</option>
            <option>Mers</option>
            <option>Mars</option>
            <option>Saturn</option>
            <option>Balkon</option>
          </select>

        </div>
      

      
        <div class="input-group">
          <div class="input-group-addon">Модель:</div>

          <select style="width: 200px" class="form-control" id="mark" ></select>

        </div>
     

      
        <div class="input-group">
          <div class="input-group-addon">Чип:</div>

          <select class="form-control" id="stage">
            <option>Stage 1</option>
            <option>Stage 2</option>
            <option>Stage 3</option>
            <option>Stage 4</option>
            <option>Stage 5</option>
          </select>

        </div>
      </div>

    </div>
  </div>

  <script src="js/char.js"></script>
</body>

</html>
