<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Point to Point</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="js/chart-js.js"></script>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>
  <div class="container">
    <div class="form-inline">

      <div class="form-group">
        <div class="input-group">

          <div class="input-group-addon">Марка авто:</div>

          <select class="form-control" id="auto">
            <option></option>
            <option>BMW</option>
            <option>Mers</option>
          </select>

        </div>



        <div class="input-group">
          <div class="input-group-addon">Модель:</div>

          <select style="width: 200px" class="form-control" id="mark"></select>

        </div>



        <div class="input-group">
          <div class="input-group-addon">Чип:</div>

          <select class="form-control" id="stage">
            <option data-stage="20">Stage 1</option>
            <option data-stage="30">Stage 2</option>
            <option data-stage="40">Stage 3</option>
            <option data-stage="60">Stage 4</option>
            <option data-stage="90">Stage 5</option>
          </select>

        </div>
      </div>

    </div>
    <div class="col-sm-6">
      <canvas id="chart-0"></canvas>
    </div>
    <div class="col-sm-6">
      <canvas id="chart-1"></canvas>
    </div>
  </div>



  <script src="js/char.js"></script>
</body>

</html>
